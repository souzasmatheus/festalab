<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FestaLab</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="screen">


        <div class="guests-container">
            <p class="guests-text">Quantos convidados vão à sua festa?</p>
            <div class="options-container">
                <p>10</p>
                <p>15</p>
                <p>20</p>
            </div>
        </div>
        <div class="items-container">
            <div class="item" id="cake-holder">
                <p class="close-btn">X</p>
                <div class="item-info-container">
                    <p class="item-info-text">Pedestal de Bolo</p>
                    <div class="item-inputs-container">
                        <input type="button" value="-" class="minus">
                        <input type="text" readonly class="item-qty">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
                <p class="item-total-sum">R$<span></span></p>
            </div>
        </div>
        <div class="total-container">
            <p class="total-text">Total:</p>
            <p class="total-sum-container">R$<span></span></p>
        </div>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
